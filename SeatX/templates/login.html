<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - SeatX</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for visibility */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
            z-index: 1; /* Above the video */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #0b6ea7;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #e28743;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c67134;
        }

        .message {
            font-size: 1rem;
            margin-top: 10px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .link {
            color: #0b6ea7;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="{{ url_for('static', filename='videos/bg.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SeatX Logo">
    </div>
    <div class="container">
        <h1>Log In</h1>
        <form action="/login" method="POST" id="loginForm">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit" class="btn">Log In</button>
            <p class="message" id="message">Enter your credentials to log in.</p>
        </form>
        <p class="message">Don't have an account? <a href="{{ url_for('sign_up') }}" class="link">Sign up instead</a></p>
    </div>
</body>
</html>
